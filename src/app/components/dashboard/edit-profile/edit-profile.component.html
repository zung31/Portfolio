<div class="edit-profile-box">
    <form>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" value="John">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" value="Doe">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" value="&#64;johndoe">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" value="hello&#64;johndoe.com">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Phone Numbe</label>
                    <input type="text" class="form-control" value="+1-202-555-0174">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">

                    <label>Skill/Occupation</label>

                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>Biography</label>
                    <textarea class="form-control" cols="30" rows="5" placeholder="I'm the Front-End Developer for #Toledo IT in Australia, OR. I have serious passion for UI effects, animations and creating intuitive, dynamic user experiences."></textarea>
                </div>
            </div>
