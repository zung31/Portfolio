<div class="video-area bg-f6fafb position-relative z-1">
    <div class="container">
        <div class="video-box" style="background-image: url(assets/images/video-thumbnail.webp);">
            <button type="button" class="video-btn p-0 border-0" (click)="openPopup()">
                <i class='bx bx-play' ></i>
            </button>
        </div>
    </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,256L48,229.3C96,203,192,149,288,128C384,107,480,117,576,154.7C672,192,768,256,864,234.7C960,213,1056,107,1152,64C1248,21,1344,43,1392,53.3L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>

<!-- Video Popup -->
<div class="video-popup" *ngIf="isOpen">
    <div class="popup-inner">
        <iframe src="https://www.youtube.com/embed/1BkeIV7IIFw?si=DyAo-un0jT7fczP8" title="LSF Med" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button (click)="closePopup()" type="button" class="close-btn">
            <i class='bx bx-x'></i>
        </button>
    </div>
</div>
