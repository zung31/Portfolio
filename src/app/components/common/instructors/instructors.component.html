<div class="instructors-area pt-100 pb-75 bg-f7f7f7">
    <div class="container">
        <div class="section-title text-center" *ngFor="let content of sectionTitle;">
            <h2 class="mb-0">{{content.title}}</h2>
            <span>{{content.paragraph}}</span>
            <br><br>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-none d-md-block">
                <div class="category-box text-center position-relative z-1">
                    <fa-icon [icon]="faBadminton"></fa-icon>
                    Badminton
                    <a href="javascript:void(0)" class="link-btn"></a>
                </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-none d-md-block">
                <div class="category-box text-center position-relative z-1">
                    <fa-icon [icon]="faBook"></fa-icon>
                    Livres
                    <a href="javascript:void(0)" class="link-btn"></a>
                </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-none d-md-block">
                <div class="category-box text-center position-relative z-1">
                    <fa-icon [icon]="faPalette"></fa-icon>
                    Dessin
                    <a href="javascript:void(0)" class="link-btn"></a>
                </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-none d-md-block">
                <div class="category-box text-center position-relative z-1">
                    <fa-icon [icon]="faGamepad"></fa-icon>
                    Video Games
                    <a href="javascript:void(0)" class="link-btn"></a>
                </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-none d-md-block">
                <div class="category-box text-center position-relative z-1">
                    <fa-icon [icon]="faSwimmer"></fa-icon>
                    Natation
                    <a href="javascript:void(0)" class="link-btn"></a>
                </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-none d-md-block">
                <div class="category-box text-center position-relative z-1">
                    <fa-icon [icon]="faMusic"></fa-icon>
                    Musique
                    <a href="javascript:void(0)" class="link-btn"></a>
                </div>
            </div>
        </div>
        <div class="d-block d-md-none">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngIf="customOptions">
                    <ng-template carouselSlide>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <div class="category-box text-center position-relative z-1">
                                    <fa-icon [icon]="faBadminton"></fa-icon>
                                    Badminton
                                    <a href="javascript:void(0)" class="link-btn"></a>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="category-box text-center position-relative z-1">
                                    <fa-icon [icon]="faBook"></fa-icon>
                                    Livres
                                    <a href="javascript:void(0)" class="link-btn"></a>
                                </div>
                            </div>
                            <div class="col-4">
                                    <div class="category-box text-center position-relative z-1">
                                        <fa-icon [icon]="faPalette "></fa-icon>
                                        Dessin
                                        <a href="javascript:void(0)" class="link-btn"></a>
                                    </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template carouselSlide>
                        <div class="row justify-content-center">
                            <div class="col-4">
                            <div class="category-box text-center position-relative z-1">
                                <fa-icon [icon]="faGamepad"></fa-icon>
                                Video Games
                                <a href="javascript:void(0)" class="link-btn"></a>
                            </div>
                            </div>
                            <div class="col-4">
                            <div class="category-box text-center position-relative z-1">
                                <fa-icon [icon]="faSwimmer"></fa-icon>
                                Natation
                                <a href="javascript:void(0)" class="link-btn"></a>
                            </div>
                            </div>
                            <div class="col-4">
                            <div class="category-box text-center position-relative z-1">
                                <fa-icon [icon]="faMusic"></fa-icon>
                                Musique
                                <a href="javascript:void(0)" class="link-btn"></a>
                            </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</div>
