<!-- Default Feedback Section -->
<div
    class="feedback-area pt-100 pb-75"
    [ngClass]="{'d-none': router.url === '/index-2'}"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-12">
                <div class="feedback-content" *ngFor="let content of sectionTitle;">
                    <h2>{{content.title}}</h2>
                    <p>{{content.paragraph}}</p>
                    <a routerLink="{{content.buttonLink}}" class="default-btn">{{content.buttonText}}</a>
                </div>
            </div>
            <div class="col-lg-8 col-md-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6" *ngFor="let content of feedbackBox;">
                        <div class="single-feedback-box">
                            <img src="assets/images/quote.svg" class="quote" alt="quote-image">
                            <div class="user-info d-flex align-items-start">
                                <img [src]="content.userImg" width="70" class="rounded-circle" alt="user-image">
                                <div class="title">
                                    <h4>{{content.userName}}</h4>
                                    <span>{{content.userDesignation}}</span>
                                    <div class="rating">
                                        <i class='{{item.icon}}' *ngFor="let item of content.rating"></i>
                                    </div>
                                </div>
                            </div>
                            <p>{{content.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Feedback Section For Home Demo - 2 -->
<div
    class="feedback-area pt-100 pb-75 d-none"
    [ngClass]="{'d-block': router.url === '/index-2'}"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 col-md-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6" *ngFor="let content of feedbackBox;">
                        <div class="single-feedback-box box-shadow">
                            <img src="assets/images/quote.svg" class="quote" alt="quote-image">
                            <div class="user-info d-flex align-items-start">
                                <img [src]="content.userImg" width="70" class="rounded-circle" alt="user-image">
                                <div class="title">
                                    <h4>{{content.userName}}</h4>
                                    <span>{{content.userDesignation}}</span>
                                    <div class="rating">
                                        <i class='{{item.icon}}' *ngFor="let item of content.rating"></i>
                                    </div>
                                </div>
                            </div>
                            <p>{{content.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="feedback-content ps-xl-3" *ngFor="let content of sectionTitle;">
                    <h2>{{content.title}}</h2>
                    <p>{{content.paragraph}}</p>
                    <a routerLink="{{content.buttonLink}}" class="default-btn">{{content.buttonText}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
