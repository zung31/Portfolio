<div class="partner-area pb-75">
    <div class="container">
      <div class="section-title text-center">
        <h2 class="mb-0">{{title}}</h2>
      </div>
      <!-- Affichage pour les appareils de bureau et tablettes -->
      <div class="d-none d-md-block">
        <ng-container *ngIf="title == 'Organismes'; else partner">
          <div class="row align-items-center" *ngFor="let content of partnerContentTop">
            <div class="col-lg-12 col-md-12">
              <div class="row align-items-center d-flex justify-content-center">
                <div class="col" *ngFor="let item of content.list">
                  <div class="partner-item text-center">
                    <img [src]="item.img" alt="partner-image" (click)="goToSite(item.link)" width="400" height="400">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row align-items-center" *ngFor="let content of partnerContentBottom">
            <div class="col-lg-12 col-md-12">
              <div class="row align-items-center d-flex justify-content-center">
                <div class="col" *ngFor="let item of content.list">
                  <div class="partner-item text-center">
                    <img [src]="item.img" alt="partner-image" (click)="goToSite(item.link)" width="400" height="400">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #partner>
          <div class="row align-items-center" *ngFor="let content of partnerContent">
            <div class="col-lg-12 col-md-12">
              <div class="row align-items-center d-flex justify-content-center">
                <div class="col" *ngFor="let item of content.list">
                  <div class="partner-item text-center">
                    <img [src]="item.img" alt="partner-image" (click)="goToSite(item.link)" width="300" height="300">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
      <!-- Affichage pour les appareils mobiles -->
      <div class="d-block d-lg-none">
        <ng-container *ngIf="title == 'Organismes'; else partnerMobile">
          <div class="scroll">
            <div class="m-scroll">
              <span>
                <ng-container *ngFor="let content of partnerContentTop">
                  <ng-container *ngFor="let item of content.list">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <img [src]="item.img" class="icon-badge" (click)="goToSite(item.link)">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </ng-container>
                </ng-container>
              </span>
            </div>
          </div>
        </ng-container>
        <ng-template #partnerMobile>
          <div class="scroll">
            <div class="m-scroll">
              <span>
                <ng-container *ngFor="let content of partnerContent">
                  <ng-container *ngFor="let item of content.list">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <img [src]="item.img" class="icon-badge" (click)="goToSite(item.link)">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </ng-container>
                </ng-container>
              </span>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
