    class="page-banner-area ptb-100"

<!-- Profile Authentication -->
<div class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="100">
                <div class="login-form">
                    <h2>Sign into your account</h2>
                    <form>
                        <div class="form-group">
                            <label>Username or email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="default-btn">Login Now</button>
                        <a routerLink="/forgot-password" class="forgot-password">Forgot your password?</a>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="200">
                <div class="login-image text-center">
                    <img src="assets/images/login.gif" alt="login-image">
                </div>
            </div>
        </div>
        <div class="ptb-100">
            <hr>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="100">
                <div class="register-image text-center">
                    <img src="assets/images/register.gif" alt="register-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12" data-aos="fade-in" data-aos-duration="1000" data-aos-delay="200">
                <div class="register-form">
                    <h2>Create an account</h2>
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <button type="submit" class="default-btn">Register Now</button>
                        <p>The password should be at least eight characters long. To make it stronger, use upper and lower case letters, numbers, and symbols like ! " ? $ % ^ &amp; )</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
