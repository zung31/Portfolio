<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
    style="background-image: url(assets/images/shapes/page-banner-bg.jpg);"
>
    <div class="container">
        <div class="page-banner-content text-center">
            <h1>Instructors</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/">Home</a></li>
                <li class="d-inline-block position-relative">Instructors</li>
            </ul>
        </div>
    </div>
</div>

<!-- Instructors -->
<div class="instructors-area pt-100 pb-75">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let content of instructorBox;">
                <div class="single-instructor-box">
                    <img [src]="content.image" alt="instructor-image">
                    <div class="content">
                        <h3><a routerLink="{{content.link}}">
                            {{content.name}}
                        </a></h3>
                        <span class="d-block">{{content.designation}}</span>
                        <div class="icon">
                            <i class='bx bxs-share-alt'></i>
                        </div>
                    </div>
                    <ul class="social-links ps-0 mb-0 list-unstyled">
                        <li *ngFor="let item of content.socials;">
                            <a href="{{item.link}}" target="_blank" class="position-relative d-block rounded-circle text-center">
                                <i class="{{item.icon}}"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
