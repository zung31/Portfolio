<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
    style="background-image: url(assets/images/shapes/page-banner-bg8.jpg);"
>
    <div class="overlay"></div>
    <div class="container">
        <div class="page-banner-content text-center">
            <h1 style="color: #ffffff;">Parking Apllication</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/c-projets">{{ 'C.TITLE' | translate}}</a></li>
                <li class="d-inline-block position-relative" style="color: #ffffff;">Parking Application</li>
            </ul>
        </div>
    </div>
</div>

<!-- Blog Details -->
<div class="blog-details-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="blog-details-desc">
                    <div class="post-thumb" style="text-align: center;">
                        <img src="assets/images/blogs/blog9.png" alt="blog-details" style="height: 400px;">
                    </div>
                    <h3>Parking Application</h3>
                    <div class="post-meta">
                        <ul class="ps-0 list-unstyled mb-0">
                            <li class="d-inline-block position-relative">
                                <i class='bx bx-calendar'></i>
                                2022
                            </li>
                        </ul>
                    </div>
                    <p [innerHTML]=" 'C.PROJ1.P1' | translate"></p>
                    <h4>{{ 'C.PROJ1.H1' | translate}}</h4>
                    <p>
                        {{ 'C.PROJ1.P2' | translate}}    
                    </p>
                    <h4>{{ 'C.PROJ1.IMG' | translate}}</h4>
                    
                    <owl-carousel-o [options]="{items: 3, dots: true, nav: false, margin: 10}">
                        <ng-template carouselSlide>
                            <div class="image-container">
                                <img src="assets/images/blogs/pak_1.jpg" class="img-fluid rounded" alt="Image 1" (click)="openModal('assets/images/blogs/pak_1.jpg')">
                            </div>
                        </ng-template>
                        <ng-template carouselSlide>
                            <div class="image-container">
                                <img src="assets/images/blogs/pak_2.jpg" class="img-fluid rounded" alt="Image 2" (click)="openModal('assets/images/blogs/pak_2.jpg')">
                            </div>
                        </ng-template>
                        <ng-template carouselSlide>
                            <div class="image-container">
                                <img src="assets/images/blogs/pak_3.jpg" class="img-fluid rounded" alt="Image 3" (click)="openModal('assets/images/blogs/pak_3.jpg')">
                            </div>
                        </ng-template>
                    </owl-carousel-o>

                    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="imageModalLabel">Image</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img id="modalImage" src="" class="img-fluid" alt="Modal Image">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="post-footer d-flex align-items-center flex-wrap">
                        <div class="article-share text-md-end">
                            <ul class="social ps-0 mb-0 mt-0 list-unstyled">
                                <li class="d-inline-block mb-0"><span class="fw-medium position-relative d-inline-block">Source code:</span></li>
                                <li class="d-inline-block mb-0"><a href="https://docs.google.com/document/d/1tqzaI56ngfT_7Y2cNlyNHLqeOQK_h9zlzqpMGysMpvE/edit?usp=sharing" class="google-docs d-block rounded-circle text-center" target="_blank">
                                    <i class="fas fa-file-alt"></i>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
