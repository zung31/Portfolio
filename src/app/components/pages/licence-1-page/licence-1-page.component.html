<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
    style="background-image: url(assets/images/shapes/page-banner-bg2.jpg);"
>
    <div class="overlay"></div>
    <div class="container">
        <div class="page-banner-content text-center">
            <h1 style="color: #ffffff;">{{ 'LICENCE1.TITLE' | translate }}</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/">Home</a></li>
                <li class="d-inline-block position-relative" style="color: #fff;">{{ 'LICENCE1.TITLE' | translate }}</li>
            </ul>
        </div>
    </div>
</div>

<!-- Privacy Policy -->
<div class="privacy-policy-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="privacy-policy-content">
                    <h4>{{ 'LICENCE1.SEM1' | translate }}</h4>
                    <p [innerHTML]="'LICENCE1.CONTENT1' | translate"></p>
                    <h4>{{ 'LICENCE1.SEM2' | translate }}</h4>
                    <p [innerHTML]="'LICENCE1.CONTENT2' | translate"></p>
                </div>
            </div>

            <div class="col-md-4">
                <img src="assets/images/about/about.png" alt="UPHF" class="img-fluid">
            </div>
        </div>

        <app-featured-boxes-3></app-featured-boxes-3>
    </div>
</div>
