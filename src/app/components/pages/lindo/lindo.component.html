<!-- Page Banner -->
<div
    class="page-banner-area ptb-100"
    style="background-image: url(assets/images/shapes/page-banner-bg9.webp);"
>
    <div class="overlay"></div>
    <div class="container">
        <div class="page-banner-content text-center">
            <h1 style="color: #ffffff;">Lindo</h1>
            <ul class="ps-0 mb-0 list-unstyled">
                <li class="d-inline-block position-relative"><a routerLink="/">Home</a></li>
                <li class="d-inline-block position-relative" style="color: #ffffff;">Lindo</li>
            </ul>
        </div>
    </div>
</div>

<!-- Blog Details -->
<div class="blog-details-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="blog-details-desc">
                    <h3>{{ 'LINDO.SUBTITLE' | translate }}</h3>
                    <div class="post-meta">
                        <ul class="ps-0 list-unstyled mb-0">
                            <li class="d-inline-block position-relative">
                                <i class='bx bx-calendar'></i>
                                2024
                            </li>
                        </ul>
                    </div>
                    <p [innerHTML]=" 'LINDO.P1' | translate"></p>
                    <h4>{{ 'LINDO.SUJ' | translate }}</h4>
                    <p [innerHTML]=" 'LINDO.P2' | translate"></p>
                    <h4>Solution</h4>
                    <p [innerHTML]=" 'LINDO.P3' | translate"></p>
                    <div class="post-thumb" style="text-align: center;">
                        <img src="assets/images/blogs/Screenshot-53.png" class="img-fluid rounded" style="height: 400px;" alt="Image 1" (click)="openModal('assets/images/blogs/Screenshot-53.png')">
                    </div>
                    <h4>{{ 'LINDO.RES' | translate }}</h4>
                    <p>
                        {{ 'LINDO.P4' | translate }}    
                    </p>
                    <div class="post-thumb" style="text-align: center;">
                        <img src="assets/images/blogs/Screenshot-54.png" class="img-fluid rounded" style="height: 400px;" alt="Image 2" (click)="openModal('assets/images/blogs/Screenshot-54.png')">
                    </div>
                    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="imageModalLabel">Image</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img id="modalImage" src="" class="img-fluid" alt="Modal Image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
